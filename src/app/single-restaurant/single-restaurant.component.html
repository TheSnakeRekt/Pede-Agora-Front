<div class="single-restaurant-container">
    <div class="restaurant-header-box" [style]='background'>
        <div class="details-box">
            <div class="contain">
                <h1 style="font-weight: 600;">{{restaurant.nome}}</h1>
                <div style="margin-top: 15px;">
                    <label>â‚¬</label>
                    <div *ngFor='let tag of restaurant.tags'>
                        <label><span style="margin: 0px 5px;">&bull;</span>{{tag.trim()}}</label>
                    </div>
                </div>
                <div class="restaurant-info">
                    <mat-chip-list>
                        <mat-chip>{{restaurant.timing}}</mat-chip>
                        <mat-chip>
                            {{restaurant.rating}}
                            <img src="https://d3i4yxtzktqr9n.cloudfront.net/web-eats-v2/972e1cb487b3a5c72c30a6635596f477.svg">
                            {{restaurant.totalReviews}}
                        </mat-chip>
                    </mat-chip-list>
                </div>
                <div style="margin-top: 15px;">
                    <label>{{morada}}</label>
                </div>
            </div>
        </div>
        <div class="img-box">
            <img src="../{{restaurant.logo}}" width="100%" height="380px" />
        </div>
    </div>
    <div class="menu-header">
        <nav mat-tab-nav-bar mat-align-tabs="center" class="tab-group">
            <a mat-tab-link
               *ngFor="let item of categorias"
               [routerLink]="item.nome"
               [state]="[item.produtos, item.foto, item.grupos]"
               routerLinkActive #rla="routerLinkActive"
               [active]="rla.isActive"
               >
              {{item.nome}}
            </a>
        </nav>
    </div>
    <div class="menu-body">
        <router-outlet></router-outlet>
    </div>
</div>
