<div class="container">
    <ng-container *ngIf="!produtos">
        <div class="card-container">
            <skltn-root class="card" duration="1000" [rectRadius]="10" flareWidth="50%" bgFill="#d8d5d1"
                flareFill="rgba(255,255,255, 0.5)" *ngFor="let item of loader">
                <!-- Card with Avatar -->
                <div class="skltn-card">
                    <div skltn-bone class="skltn-card__avatar" type="circle"></div>
                    <div class="skltn-card__body">
                        <div skltn-bone class="skltn-card__title"></div>
                        <div skltn-bone class="skltn-card__line"></div>
                        <div skltn-bone class="skltn-card__line"></div>
                    </div>
                </div>
            </skltn-root>
        </div>
    </ng-container>
    <ng-container>
        <div class="card-container">
            <mat-card *ngFor="let meal of produtos" class="card">
                <mat-card-header>
                    <img mat-card-avatar [src]="meal.foto">
                    <mat-card-title>{{meal.nome}}</mat-card-title>
                    <mat-card-subtitle>{{meal.preco}}â‚¬</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <h3>{{meal.descricao}}</h3>
                </mat-card-content>
            </mat-card>
        </div>
    </ng-container>

</div>
